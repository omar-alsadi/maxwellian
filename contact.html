    <section class="contact">
        <div class="contact-wrapper">

            <div class="map-wrapper">
                <div class="google-maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3793.6099150220316!2d-73.57193540897349!3d45.501996644323356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91b215151038f%3A0x6b1d799fe6f64b9f!2sMaxwellian%20Inc.%20(HQ)!5e0!3m2!1sen!2sca!4v1601737424830!5m2!1sen!2sca"
                        width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="brunch">
                    <div class="ca">
                        <img src="./assest/ca.png" alt="canada">
                        <div>
                            3PVM, #400, Montreal, Quebec, H3B 2E3
                        </div>
                    </div>

                    <div class="us">
                        <img src="./assest/us.png" alt="US">
                        <ul>
                            <li>444 Somerville Ave, Somerville, MA 02143</li>
                            <li>25 Broadway 9th Floor, New York, NY 10004</li>

                            <li>Tel: +1 438 488 8689</li>
                            <li>
                                +1 438 936 9804
                            </li>
                        </ul>
                    </div>â€‹
                </div>

                <div class="social">
                    <a href="https://twitter.com/Maxwellian_inc" class="social-link">
                        <img src="./assest/twitter.png" alt="twitter">
                    </a>
                    <a href="https://www.linkedin.com/company/maxwellianinc/?viewAsMember=true" class="social-link">
                        <img src="./assest/linkedin.png" alt="linkedin">
                    </a>
                </div>

            </div>

            <div class="form-wrapper">

                <form action="#" class="form">
                    <div class="contact-primary">
                        <h2 class="contact-primary-title">Get in touch for more info</h2>
                    </div>

                    <div class="form-group">
                        <input class="form_input" type="name" placeholder="First Name" required>
                        <!-- </div>
                                
                                <div class="form-group"> -->
                        <input class="form_input" type="name" placeholder="Last Name" required>
                    </div>

                    <div class="form-group">
                        <input class="form_input" type="email" placeholder="E-mail Address" required>
                        <!-- </div>
                                        
                                        <div class="form-group"> -->
                        <input class="form_input" type="number" pattern="/^-?\d+\.?\d*$/"
                            onKeyPress="if(this.value.length==10) return false;" placeholder="Phone Number" required>
                    </div>

                    <div class="form-group">
                        <textarea class="form_input" rows="4" cols="50" name="comment" placeholder="message"
                            required></textarea>
                    </div>

                    <button class="btn btn-green btn-submit">Submit</button>

                </form>
            </div>

        </div>


    </section>


    <script type="text/javascript"
